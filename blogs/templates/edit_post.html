{% extends 'base.html' %}

{% block content %}
    <p><a href="{% url 'blogs:post_page' blog.id %}">{{ post }}</a></p>
    <p>Edit post:</p>

    <form action="{% url 'blogs:edit_post' post.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">Save changes</button>
    </form>
{% endblock content %}
